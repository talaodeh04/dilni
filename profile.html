<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile â€“ Dilni</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
      transition: 0.3s ease;
    }

    .profile-card:hover {
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    .profile-card img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #2b7a2b44;
      margin-bottom: 20px;
    }

    .profile-card h2 {
      color: #2b7a2b;
      font-size: 24px;
      margin-bottom: 8px;
    }

    .profile-card p {
      font-size: 15px;
      color: #444;
      margin: 6px 0;
    }

    .profile-card p i {
      margin-right: 6px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="images/user.png" alt="User Avatar" />
    <h2 id="userName">Loading...</h2>
    <p id="userEmail"><i class="fas fa-envelope"></i></p>
    <p id="userRole"><i class="fas fa-user-tag"></i></p>
    <p id="userStatus"><i class="fas fa-check-circle"></i></p>
  </div>

  <script src="https://kit.fontawesome.com/3c4b4b13ac.js" crossorigin="anonymous"></script>
  <script type="module" src="js/profile.js"></script>
</body>
</html>
